<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权确认</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .consent-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        .consent-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .consent-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .client-name {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
        }
        .user-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }
        .user-email {
            font-weight: 600;
            color: #333;
        }
        .scope-section {
            margin-bottom: 30px;
        }
        .scope-section h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        .scope-list {
            list-style: none;
        }
        .scope-item {
            padding: 12px;
            background: #f9f9f9;
            border-left: 3px solid #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
        .consent-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn-approve {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-deny {
            background: #e8e8e8;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="consent-container">
        <div class="consent-header">
            <h1>授权确认</h1>
            <p>应用程序 <span class="client-name">{{ client_name }}</span> 请求访问您的信息</p>
        </div>

        <div class="user-info">
            账户：<span class="user-email">{{ user_email }}</span>
        </div>

        <div class="scope-section">
            <h2>该应用程序将获得以下权限：</h2>
            <ul class="scope-list">
                {% for scope in scope_list %}
                <li class="scope-item">{{ scope }}</li>
                {% endfor %}
            </ul>
        </div>

        <form method="POST" action="/auth/consent">
            <div class="consent-actions">
                <button type="submit" name="action" value="deny" class="btn btn-deny">拒绝</button>
                <button type="submit" name="action" value="approve" class="btn btn-approve">同意</button>
            </div>
        </form>
    </div>
</body>
</html>
