name: Build and Release ZMQ Logger Client

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]
        exclude:
          # 减少构建数量，只为主要版本构建
          - os: windows-latest
            node-version: 18
          - os: windows-latest
            node-version: 22

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'packages/zmq-logger-client/package-lock.json'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libzmq3-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install zeromq

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Windows ZMQ 安装逻辑
        echo "Windows ZMQ setup"

    - name: Install npm dependencies
      working-directory: ./packages/zmq-logger-client
      run: npm ci

    - name: Build native module
      working-directory: ./packages/zmq-logger-client
      run: npm run build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: zmq-logger-client-${{ matrix.os }}-node${{ matrix.node-version }}
        path: packages/zmq-logger-client/*.node

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.version

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Organize artifacts
      run: |
        mkdir -p prebuilds
        for dir in zmq-logger-client-*; do
          if [ -d "$dir" ]; then
            cp "$dir"/*.node prebuilds/
          fi
        done

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: prebuilds/*
        generate_release_notes: true
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to npm
      working-directory: ./packages/zmq-logger-client
      run: |
        npm version ${{ github.ref_name || github.event.inputs.version }} --no-git-tag-version
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}