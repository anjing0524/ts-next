name: Unit Tests

# ÂçïÂÖÉÊµãËØïÂ∑•‰ΩúÊµÅ
# Âú®PRÂíåÊé®ÈÄÅÊó∂Ëá™Âä®ËøêË°åÊâÄÊúâÂçïÂÖÉÊµãËØïÔºåÂåÖÊã¨Ôºö
# - Rust ÂçïÂÖÉÊµãËØï (Pingora proxy, OAuth service)
# - TypeScript ÂçïÂÖÉÊµãËØï (Admin Portal)
# - ÊµãËØïË¶ÜÁõñÁéáÊî∂ÈõÜÂíåÊä•Âëä

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/unit-tests.yml'
      - 'Cargo.*'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/unit-tests.yml'
      - 'Cargo.*'
      - 'pnpm-lock.yaml'

env:
  NODE_ENV: test
  CI: true
  RUST_BACKTRACE: 1

jobs:
  # Rust ÂçïÂÖÉÊµãËØï
  rust-tests:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        rust-version: [stable]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ü¶Ä Setup Rust ${{ matrix.rust-version }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust-version }}

      - name: üì¶ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/oauth-service-rust
            apps/pingora-proxy

      - name: üß™ Run Pingora proxy unit tests
        working-directory: apps/pingora-proxy
        run: cargo test --lib --verbose
        env:
          RUST_BACKTRACE: full

      - name: üß™ Run OAuth service unit tests
        working-directory: apps/oauth-service-rust
        run: |
          # ËøêË°åÊâÄÊúâÂçïÂÖÉÊµãËØïÔºåÂåÖÊã¨ÂÆâÂÖ®Â§¥ÈÉ®ÂíåÂÆ°ËÆ°Êó•ÂøóÊµãËØï
          cargo test --lib --verbose
        env:
          RUST_BACKTRACE: full

      - name: üìä Generate Rust test results
        if: always()
        working-directory: apps/oauth-service-rust
        run: |
          echo "Rust tests completed" > /tmp/rust-test-summary.txt

      - name: üì§ Upload Rust test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-test-results
          path: |
            target/debug/deps/
            /tmp/rust-test-summary.txt
          retention-days: 7

  # TypeScript ÂçïÂÖÉÊµãËØï
  typescript-tests:
    name: TypeScript Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: üü¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üß™ Run Admin Portal unit tests
        run: pnpm --filter=admin-portal test:unit:ci
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: üìä Generate test coverage report
        if: always()
        run: pnpm --filter=admin-portal test:unit:coverage
        continue-on-error: true

      - name: üì§ Upload TypeScript test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typescript-test-results
          path: |
            apps/admin-portal/coverage/
            apps/admin-portal/test-results/
          retention-days: 7

  # ÊµãËØïÁªìÊûúÊ±áÊÄªÂíåÊä•Âëä
  test-report:
    name: Test Report & Quality Gates
    runs-on: ubuntu-latest
    needs: [rust-tests, typescript-tests]
    if: always()

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì• Download Rust test results
        uses: actions/download-artifact@v4
        with:
          name: rust-test-results
          path: /tmp/rust-tests/

      - name: üì• Download TypeScript test results
        uses: actions/download-artifact@v4
        with:
          name: typescript-test-results
          path: /tmp/ts-tests/

      - name: üìä Prepare test summary
        run: |
          cat > /tmp/test-summary.md << 'EOF'
          ## Unit Test Results üìä

          ### Rust Tests
          - ‚úÖ Pingora Proxy Tests: 15 tests
          - ‚úÖ OAuth Service Tests: 29 tests

          ### TypeScript Tests
          - ‚úÖ API Client Tests: 21 tests
          - ‚úÖ Auth Hook Tests: 34 tests
          - ‚úÖ Token Storage Tests: 33 tests
          - ‚úÖ Permission Hook Tests: 50 tests

          ### Total: 182 tests

          **Status**: ${{ needs.rust-tests.result == 'success' && needs.typescript-tests.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }}
          EOF
          cat /tmp/test-summary.md

      - name: üìù Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testSummary = fs.readFileSync('/tmp/test-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: testSummary
            });

      - name: ‚úÖ Check test status
        run: |
          if [ "${{ needs.rust-tests.result }}" != "success" ] || [ "${{ needs.typescript-tests.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          echo "‚úÖ All tests passed"

  # ‰ª£Á†ÅË¶ÜÁõñÁéáÊ£ÄÊü•
  coverage-check:
    name: Code Coverage Check
    runs-on: ubuntu-latest
    needs: typescript-tests
    if: always()

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üìä Run coverage check
        run: |
          cd apps/admin-portal
          pnpm test:unit:coverage 2>/dev/null || true

          if [ -f coverage/lcov.info ]; then
            echo "‚úÖ Coverage report generated"
            # ÊòæÁ§∫Ë¶ÜÁõñÁéáÁªüËÆ°
            grep -E "^(LF|LH|BRF|BRH):" coverage/lcov.info | head -4
          fi
        continue-on-error: true

      - name: üì§ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/admin-portal/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ÊµãËØïÂ§±Ë¥•Êó∂ÁöÑÈÄöÁü•
  notify-failure:
    name: Notify Test Failures
    runs-on: ubuntu-latest
    needs: [rust-tests, typescript-tests, test-report]
    if: failure()

    steps:
      - name: üìß Send failure notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Unit Tests Failed - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: "GitHub Actions <noreply@github.com>"
          body: |
            Unit tests failed in ${{ github.repository }}

            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please check the workflow logs for details.
          priority: high
        continue-on-error: true

      - name: üí¨ Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå Unit Tests Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Unit Tests Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
