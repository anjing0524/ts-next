[package]
name = "zmq-logger-napi"
version = "0.1.0"
edition = "2021"

[lib]
name = "zmq_logger_napi"
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2.16", features = ["async", "full"] }
napi-derive = { version = "2.16" }
tokio = { version = "1.42", features = ["full"] }
zmq = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.11", features = ["v4", "serde"] }
anyhow = "1.0"

[build-dependencies]
napi-build = "2.0"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"